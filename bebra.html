<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Реєстрація / Вхід</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" name="firstName">
                <span class="error-message" id="firstNameError"></span>
            </div>
            
            <div class="form-group">
                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" name="lastName">
                <span class="error-message" id="lastNameError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Електронна пошта (логін):</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="passwordError"></span>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Показати пароль</label>
            </div>
            
            <button type="submit" disabled>Зареєструватися</button>
        </form>

        <p style="text-align:center; margin-top:10px;">
            <a href="#" id="goLogin">У мене вже є акаунт</a>
        </p>
        <p style="text-align:center; margin-top:10px;">
            <a href="admin.html">Панель адміністратора</a>
        </p>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>✅ Успішна реєстрація!</h2>
            <p>Вітаємо, <span id="userName"></span>!</p>
            <h3>Ваші дані:</h3>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Пароль:</strong> <span id="userPassword"></span></p>
            <button id="closeBtn">Закрити</button>
        </div>
    </div>

    <script src="index.js"></script>

    <!-- ПІДКЛЮЧАЄМО CRYPTOJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</body>
</html>
